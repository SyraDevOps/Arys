<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .camera-outer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            width: 60vw;
            max-width: 600px;
            min-width: 320px;
            height: 60vh;
            min-height: 320px;
            background: #232336;
            border-radius: 10px;
            box-shadow: 0 4px 24px #0006;
            padding: 0 0 20px 0;
            position: relative;
        }

        .camera-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 18px 24px 10px 24px;
            border-bottom: 1px solid #3c3c3c;
            gap: 18px;
        }

        .camera-title {
            font-size: 18px;
            color: #7b68ee;
            margin-right: auto;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 6px 14px;
            background: #252526;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 4px;
            font-size: 15px;
            transition: background 0.2s;
        }

        .control-button:hover {
            background: #2a2d2e;
        }

        .camera-view {
            flex: 1;
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 7px;
            overflow: hidden;
            position: relative;
            margin: 18px 24px 0 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #camera-stream {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            background: #181828;
        }

        .camera-status {
            position: absolute;
            bottom: 12px;
            left: 18px;
            padding: 5px 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 3px;
            font-size: 13px;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="camera-outer">
        <div class="camera-container">
            <div class="camera-header">
                <div class="camera-controls">
                    <button class="control-button" id="refresh-btn">
                        <span class="icon">ðŸ”„</span> Atualizar
                    </button>
                    <button class="control-button" id="fullscreen-btn">
                        <span class="icon">â›¶</span> Tela Cheia
                    </button>
                </div>
                <div class="camera-title">VisualizaÃ§Ã£o da CÃ¢mera</div>
            </div>
            <div class="camera-view">
                <img id="camera-stream" alt="Stream da cÃ¢mera">
                <div class="camera-status" id="status">Conectando...</div>
            </div>
        </div>
    </div>
    <script>
        const stream = document.getElementById('camera-stream');
        const status = document.getElementById('status');
        const refreshBtn = document.getElementById('refresh-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // Receber URL da cÃ¢mera do processo principal
        window.addEventListener('message', (event) => {
            if (event.data.cameraUrl) {
                loadCamera(event.data.cameraUrl);
                console.log('Tentando carregar cÃ¢mera:', event.data.cameraUrl);
            }
        });

        function loadCamera(url) {
            try {
                const stream = document.getElementById('camera-stream');
                stream.src = url;
                const status = document.getElementById('status');
                
                stream.onerror = () => {
                    status.textContent = 'Erro ao conectar com a cÃ¢mera';
                    status.style.color = '#ff6b6b';
                    console.error('Erro ao carregar cÃ¢mera:', url);
                };

                stream.onload = () => {
                    status.textContent = 'CÃ¢mera conectada';
                    status.style.color = '#4cd964';
                    console.log('CÃ¢mera carregada com sucesso:', url);
                };
            } catch (err) {
                console.error('Erro ao inicializar cÃ¢mera:', err);
                const status = document.getElementById('status');
                status.textContent = 'Erro: ' + err.message;
                status.style.color = '#ff6b6b';
            }
        }

        refreshBtn.addEventListener('click', () => {
            if (stream.src) {
                stream.src = stream.src;
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.querySelector('.camera-view').requestFullscreen();
            }
        });

        // ComunicaÃ§Ã£o com a janela principal (igual ao welcome)
        window.addEventListener('DOMContentLoaded', () => {
            // Se quiser adicionar atalhos ou botÃµes internos, faÃ§a aqui
            // Exemplo: document.getElementById('new-file-link').addEventListener(...)
        });

        // Permite que o editor envie comandos para o index.html
        window.addEventListener('keydown', (e) => {
            // Ctrl+N para novo arquivo (exemplo)
            if (e.ctrlKey && e.key.toLowerCase() === 'n') {
                window.parent.postMessage({ command: 'new-file' }, '*');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
