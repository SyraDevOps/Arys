<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        .welcome-container {
            padding: 20px;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-header {
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3c3c3c;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: normal;
            color: #7b68ee;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #969696;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .link-section {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
        }

        .section-title {
            font-size: 14px;
            color: #7b68ee;
            margin-bottom: 15px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            color: #d4d4d4;
            text-decoration: none;
            cursor: pointer;
        }

        .link-item:hover {
            color: #7b68ee;
        }

        .link-icon {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1 class="welcome-title">Bem-vindo ao Arys</h1>
            <p class="welcome-subtitle">Editor de c√≥digo minimalista</p>
        </div>

        <div class="quick-links">
            <div class="link-section">
                <h2 class="section-title">Come√ßar</h2>
                <ul class="link-list">
                    <li>
                        <a class="link-item" id="new-file-link">
                            <span class="link-icon">üìÑ</span>
                            Novo arquivo
                        </a>
                    </li>
                    <li>
                        <a class="link-item" id="open-folder-link">
                            <span class="link-icon">üìÅ</span>
                            Abrir pasta...
                        </a>
                    </li>
                </ul>
            </div>

            <div class="link-section">
                <h2 class="section-title">Dashboard</h2>
                <ul class="link-list">
                    <li>
                        <a class="link-item" id="camera-link">
                            <span class="link-icon">üì∑</span>
                            C√¢meras
                        </a>
                    </li>
                </ul>
            </div>

            <div class="link-section">
                <h2 class="section-title">Links √∫teis</h2>
                <ul class="link-list">
                    <li>
                        <a class="link-item" href="https://syradevops.com" target="_blank">
                            <span class="link-icon">üåê</span>
                            SyraDevOps
                        </a>
                    </li>
                    <li>
                        <a class="link-item" href="https://github.com/SyraDevOps" target="_blank">
                            <span class="link-icon">üì¶</span>
                            GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Comunica√ß√£o com a janela principal
        document.getElementById('new-file-link').addEventListener('click', () => {
            window.parent.postMessage({ command: 'new-file' }, '*');
        });

        document.getElementById('open-folder-link').addEventListener('click', () => {
            window.parent.postMessage({ command: 'open-folder' }, '*');
        });

        document.getElementById('camera-link').addEventListener('click', () => {
            window.parent.postMessage({
                command: 'show-camera-form'
            }, '*');
        });
    </script>
</body>
</html>
