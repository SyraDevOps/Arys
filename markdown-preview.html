<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        h1, h2, h3 { color: #7b68ee; }
        a { color: #7b68ee; }
        code {
            background: #252526;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background: #252526;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        blockquote {
            border-left: 4px solid #7b68ee;
            margin: 0;
            padding-left: 16px;
            color: #969696;
        }
    </style>
</head>
<body>
    <div id="preview"></div>
    <script>
        window.addEventListener('message', (event) => {
            if (event.data.command === 'update-preview') {
                document.getElementById('preview').innerHTML = event.data.content;
            }
        });
    </script>
</body>
</html>
